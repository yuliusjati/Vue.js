<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Hello World</title>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello world"
        }
      })
    </script>
  </body>
</html>
