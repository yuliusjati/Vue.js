<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial -scale=1.0">
    <title>Latihan 8</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <h3>Masukkan Nama Guru</h3>
      <form v-on:submit.prevent>
        <input type="text" @keyup.enter="simpan" v-model="guru">
        <button type="button" @click="simpan">Simpan</button>
      </form>
      <br>
      <table border="1" style="border-collapse: collapse;" v-if="dataGuru.length > 0">
        <tr>
          <thead>
            <th style="width:30px">#</th>
            <th style="width:200px">Nama Guru</th>
          </thead>
        </tr>
        <tr>
          <tbody v-for="(data, index) in dataGuru" :key="index">
            <td>{{ index + 1 }}</td>
            <td>{{ data }}</td>
          </tbody>
        </tr>
      </table>
      <h4 v-else>Tidak ada data</h4>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        methods: {
          simpan: function(){
            this.dataGuru.push(this.guru);
            this.guru = "";
          }
        },
        data: {
          dataGuru : ['Arya', 'Budi', 'Cici', 'Diah', 'Eko'],
          guru : ''
        }
      })
    </script>
  </body>
</html>
