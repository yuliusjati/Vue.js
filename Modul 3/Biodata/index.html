<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Form Biodata</title>
  </head>
  <body>
    <div class="container" id="app" style="padding-top: 20px;">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <h3 class="card-header">Biodata</h3>
            <div class="card-body">
              <showform @send-data="getData"></showform>
              <showdata :data="biodata"></showdata>
            </div>
          </div>
        </div>
      </div>
    </div>
    <template id="show-form">
      <form>
        <div class="form-group">
          <label>Nama Lengkap</label>
          <input type="text" class="form-control" v-model="data.nama">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="e" class="form-control" v-model="data.email">
        </div>
        <button type="button" class="btn btn-primary" @click="simpan">Simpan</button>
      </form>
    </template>
    <template id="show-data">
      <table class="table table-bordered" style="margin-top: 20px;">
        <thead>
          <tr>
            <td>Nama Lengkap</td>
            <td v-if="data.nama == null">-</td>
            <td v-else>{{data.nama}}</td>
          </tr>
          <tr>
            <td>Email</td>
            <td v-if="data.email == null">-</td>
            <td v-else>{{data.email}}</td>
          </tr>
        </thead>
      </table>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
