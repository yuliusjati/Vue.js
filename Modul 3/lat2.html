<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Book Detail</title>
  </head>
  <body>
    <div id="app">
      <book-detail title="Cara meminum sianida dengan kopi" author="Yulius jati" year="2018"></book-detail>
      <book-detail></book-detail>
    </div>
    <template id="bookDetail">
      <div>
        <h2>Book Detail</h2>
        <h3>{{title}}</h3>
        <p>Author: {{author}} </p>
        <p>Year: {{year}}</p>
        <hr>
      </div>
    </template>
    <script>
    Vue.component('book-detail',{
      template: "#bookDetail",
      props: ['title','author','year']
    })
      var app = new Vue({
        el: "#app"
      })
    </script>
  </body>
</html>
